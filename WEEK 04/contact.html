<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">ShopEase</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
        </div>
    </header>

    <main class="page-content">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="How can we assist you?" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <p id="form-msg" class="msg-hidden">Thank you for contacting us! We'll be in touch soon.</p>
        </div>
    </main>

    <footer>
        <div class="container">

    </footer>

    <script src="js/script.js"></script>
